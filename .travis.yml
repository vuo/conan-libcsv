os:
    - osx
osx_image: xcode6.4

language: cpp
compiler:
    - clang

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && travis_wait brew install conan qbs ; fi

install:
    - conan config install https://vuo.org/sites/default/files/conan-macos.zip

script:
    - conan create vuo/stable
